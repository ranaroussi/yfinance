{% set name = "yfinance" %}
{% set version = "0.1.57" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "90ea05e08d2760918c227ec9c2a429a444353c7f8ff3340f2166a5c4678feec4"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pandas >=0.24.0
    - numpy >=1.16.5
    - requests >=2.21
    - multitasking >=0.0.7
    - lxml >=4.5.1
    - pip
    - python

  run:
    - pandas >=0.24.0
    - numpy >=1.16.5
    - requests >=2.21
    - multitasking >=0.0.7
    - lxml >=4.5.1
    - python

test:
  imports:
    - yfinance

about:
  home: "https://github.com/ranaroussi/yfinance"
  license: "Apache Software"
  license_family: "APACHE"
  license_file: ""
  summary: "Yahoo! Finance market data downloader"
  description:
  doc_url: "https://github.com/ranaroussi/yfinance"
  dev_url: "https://pypi.python.org/pypi/yfinance"
  doc_source_url: https://github.com/ranaroussi/yfinance/blob/master/README.rst


extra:
  recipe-maintainers:
    - ranaroussi
